<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Rock Paper Sisor</title>
      <link rel="stylesheet" href="./CSS/index.css"/>
      <script src="./JS/index.js" defer></script>
    </head>
    <body>

      <!-- Title -->

      <header><h1 class="title">Rock Paper Scissors</h1></header>

      <!--Creating Button for Rock, Paper, Sis-->

      <div class="container">
        <img src="./Img/Rock.png" class="Rock btn"></img>
        <img src="./Img/Paper.png" class="Paper btn"></img>
        <img src="./Img/Sis.png" class="Sis btn"></img>
      </div>


      <!--Creating Score Card for User, Computer, Tie-->

      <div class="score-card">
        <p>Your Score : <span class="player-score">0</span></p>
        <p>Tie : <span class="tie-score">0</span></p>
        <p>Computer Score : <span class="Computer-score">0</span></p>
      </div>

      <!-- Result -->

      <div class="result hidden">

        <h1 class="tie hidden">Tie</h1>
        <h1 class="win hidden">You Win</h1>
        <h1 class="lose hidden">You Lose</h1>
      </div>


      <!-- Linking Js file -->

     
   </body>
  </html>
